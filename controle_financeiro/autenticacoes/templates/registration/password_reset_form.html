{% extends "base/base.html" %}

{% block titulo %}Login{% endblock %}

{% block cabecalho %}
<div class="container">
    <h1>Usuario</h1>
    <p>Recuperar senha.</p>
</div>
{% endblock %}

{% block conteudo %}
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Recuperar senha">
</form>
{% endblock %}
