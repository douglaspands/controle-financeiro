{% extends "base/base.html" %}

{% block titulo %}Logout{% endblock %}

{% block cabecalho %}
<div class="container">
  <h1>Usuario</h1>
  <p>Deseja sair e perder o conteudo exclusivo?</p>
</div>
{% endblock %}

{% block conteudo %}
<form method="get" action="{% url 'autenticacao:logout' %}">{% csrf_token %}
  <input class="btn btn-primary" role="button" type="submit" value="Logout">
  <div style="float: right;">
      <a class="btn btn-outline-primary" role="button" href="{% url 'home:index' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
